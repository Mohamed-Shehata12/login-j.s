<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an account</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="Create-an-account">
  <div class="account">
    <h1>Create an account</h1>
    <h4 id="error-f"></h4>
    <form onsubmit="return validateForm()" novalidate>
      <input type="text" name="" id="f-Name" placeholder="First-Name">
      <input type="text" name="" id="l-Name" placeholder="Last-Name">
      <input type="email" name="" id="email" placeholder="Enter Your Email">
      <input type="password" name="" id="password" placeholder="Enter Your password">
      <input type="password" name="" id="con-password" placeholder="Enter Your password">
      <input type="submit" class="submit">

      <script src="main.js"></script>

</body>

</html>
